<div
  class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-20"
  *ngIf="product"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <img
        [src]="product.images"
        alt="{{ product.title }}"
        class="w-full h-auto object-cover rounded-lg shadow-lg"
      />
    </div>

    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.title }}</h1>
      <p class="text-gray-600 text-xl mb-4">{{ product.category }}</p>
      <p class="text-gray-600 text-lg mb-6">{{ product.description }}</p>
      <p class="text-xl font-semibold text-green-600 mb-4">
        $ {{ product.price }}
      </p>
      <p>Quantity</p>
      <div class="flex items-center mt-2 mb-2">
        <button
          class="w-[25px] h-[25px] border-2 text-center"
          (click)="decreaseQuantity()"
        >
          -
        </button>
        <label
          class="w-[40px] h-[35px] border-2 text-center flex justify-center items-center mx-[10px] rounded-full"
          >{{ quantity }}</label
        >
        <button
          class="w-[25px] h-[25px] border-2 text-center"
          (click)="increaseQuantity()"
        >
          +
        </button>
      </div>

      <button
        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

<div class="my-[20px] mt-[40px] mx-auto text-center">
  <input
    #searchInput
    (input)="onSearch(searchInput.value)"
    placeholder="Search"
    class="w-[40%] h-[5.5vh] py-[1px] px-[10px] rounded-[2px] bg-[#efefef] border-solid border-2 border-[#282828]"
  />
  <button
    class="py-[12px] px-[30px] bg-[#282828] ml-[-5px] text-[#fff]"
    (click)="onSearch(searchInput.value)"
  >
    Search
  </button>

  <div class="flex space-x-2 mt-4">
    <label for="sortOrder" class="mr-2">Sort by Price:</label>
    <select (change)="onSortChange($event)" class="border p-2 rounded">
      <option value="priceLowHigh">Price: Low to High</option>
      <option value="priceHighLow">Price: High to Low</option>
    </select>
  </div>
</div>
